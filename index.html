<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
    
</style>
    
    

<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
    <input type = "color" id = "picker"/>
    
    <script>
   var canvas = document.querySelector("#myCanvas");
    var ctx = canvas.getContext("2d"); 
    resize();
    ctx.fillStyle = "red";
        var drawing = 1;
    
    
function resize() {
  ctx.canvas.width = window.innerWidth-(window.innerWidth*0.2);
  ctx.canvas.height = window.innerHeight-(window.innerHeight*0.2);
}
 function draw (x,y) {
        //use x and y below
        console.log("Drawing")
        ctx.beginPath();
        ctx.arc(x,y,10,0,2 * Math.PI);
        ctx.fill();
        
    }
function penUp () {
    console.log("Pen Up");
   drawing = 0;
}
        
function penDown () {
    console.log("Pen Down");
    drawing = 1;
}
        
myCanvas.addEventListener(
    'mousemove', function (e){
        console.log(e); 
        
        if (drawing == 1) {
        draw(e.x-(this.offsetLeft+5), e.y-(this.offsetTop+5));
        }
        
})
window.addEventListener(
    'keydown',function(e){
        console.log(e)
    if (e.keyCode == 32) {
        clearArea();
    }
    else if (e.keyCode == 71) {
        ctx.fillStyle="green";
    }
    else if (e.keyCode == 66) {
        ctx.fillStyle="blue";
    }
    else if (e.keyCode == 82) {
        ctx.fillStyle="red";
    }
    else if (e.keyCode == 89) {
        ctx.fillStyle="yellow";
    }
    else if (e.keyCode == 38) {
        penUp();
    }
    else if (e.keyCode == 40) {
        penDown();
    }
    
})
        
        
    function clearArea() {
    ctx.setTransform(1, 0, 0, 1, 0, 0);
    ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
}
    	document.getElementById("picker").addEventListener(
		"change", function(e){
			console.log(e);
			ctx.fillStyle = this.value;
		}
	)
        
        
    </script>
</body>
</html>
